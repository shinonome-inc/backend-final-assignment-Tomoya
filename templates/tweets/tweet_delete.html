{% extends 'base.html' %}

{% block content %}
<h2>ツイートを削除しますか？</h2>
<p>{{ tweet.content }}</p>
<p>投稿者: {{ tweet.user.username }}</p>
<p>投稿日: {{ tweet.created_at }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">削除する</button>
    <a href="{% url 'tweets:home' %}">キャンセル</a>
</form>
{% endblock %}
