{% extends "base.html" %}

{% block title %}Detail{% endblock %}

{% block content %}
<p>{{ tweet.content }}</p>
<p>投稿者: {{ tweet.user.username }}</p>
<p>投稿日: {{ tweet.created_at }}</p>
{% if tweet.user == request.user %}
<form action="{% url 'tweets:delete' tweet.pk %}" method="get">
    {% csrf_token %}
    <button type="submit">削除</button>
</form>
{% endif %}
{% endblock %}
